{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="max-w-2xl md:max-w-5xl lg:max-w-7xl mb-44">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 lg:gap-4 mx-auto p-3 md:p-5 lg:p-8">
        {% for quiz in quizs %}

        <div class="border border-solid border-zinc-200 shadow-xl rounded-lg bg-purple-50">
            <p class="py-3 text-center px-2 text-slate-700 font-bold text-2xl">{{ quiz.title }}</p>
            <p class="text-center text-sm ">{{ quiz.description }}</p>

            <div  class="flex place-content-center">
                {% if user.is_authenticated %}
                <a href="{{ quiz.get_view_url }}" class="mt-3 text-violet-600 border border-solid border-violet-600 bg-white p-3 rounded-lg hover:bg-violet-600 mb-3 hover:text-white font-bold shadow-sm">{% trans "Voir" %}</a>
                {% endif %}
            </div>
        </div>
        {% empty %}

        <div class="">
            <p class="font-bold text-gray-400 text-center text-sm">{% trans "Pas de nouveaux quiz pour le moment..." %}</p>

        </div>

        {% endfor %}
    </div>
</div>

{% endblock content %}
